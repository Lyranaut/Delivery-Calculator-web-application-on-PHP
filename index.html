<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Cost Calculator</title>
</head>
<body>
    <div id="app">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" v-model="weight">

        <label for="carrier">Carrier:</label>
        <select id="carrier" v-model="slug">
            <option value="TransCompany">TransCompany</option>
            <option value="PackGroup">PackGroup</option>
        </select>

        <button @click="calculatePrice">Calculate Price</button>

        <div v-if="result" class="result">Price: {{ result }} EUR</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
